<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DigitalClock</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: palegoldenrod;

            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: 100vh;
            justify-items: center;
            align-items: center;
        }

        p {
            font-size: 72px;
            font-family: "Times New Roman", monospace;
        }
    </style>
</head>
<body>
   
   <p id = "timeField">2:26:34 PM</p> 
    
   <script>
       let time = document.querySelector("#timeField");
       let morningOrNight = "AM";

       function clock() {
       let date = new Date();
       let hours = date.getHours();
       let minutes = date.getMinutes();
       let seconds = date.getSeconds();
       

       if (hours >= 12) {
           morningOrNight = "PM";
       } else {
           morningorNight = "AM";
       }
       if (hours > 12) {
           hours -= 12;
       }

       let paddedMinutes = String(minutes).padStart(2, "0");
       let paddedSeconds = String(seconds).padStart(2, "0");
       
        time.textContent = `${hours}:${paddedMinutes}:${paddedSeconds} ${morningOrNight}`;

        requestAnimationFrame(clock);
       }
    
       
        clock();
   </script>
</body>
</html>
